<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 4px;
            overflow: hidden; /* Ensure no scrollbars are visible */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .image-box {
            position: absolute;
            transition: transform 0.3s ease, filter 0.3s ease, z-index 0.3s ease;
            border-radius: 10px;
        }
        .image-box img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-box:hover {
            z-index: 100;
            transform: scale(1.2);
            filter: blur(0);
        }
        #queryTitle {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            position: absolute;
            z-index: 999;
            padding: 10px;
            text-shadow: 0px 0px 4px white;
            border-radius: 10px;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="queryTitle">"<span id="queryPlaceholder">Say anything</span>"</h1>
    <div class="container" id="imageContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if (annyang) {
            const container = document.getElementById('imageContainer');
            let displayedImages = [];
            let displayedTitles = [];

            const showImages = function(tag) {
                tag = tag.replace(/\.$/, '');
                document.getElementById('queryPlaceholder').textContent = tag;
                container.innerHTML = '';
                displayedImages = [];
                displayedTitles = [];
                fetchImages(tag, 'en'); 
            };

            const fetchImages = function(tag, lang) {
                const url = `https://${lang}.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(tag)}&format=json&origin=*`;
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(data) {
                        if (data.query.search.length > 0) {
                            const title = data.query.search[0].title;
                            if (!displayedTitles.includes(title)) {
                                displayedTitles.push(title);
                                getImage(title, lang, tag);
                            }
                        }
                    },
                    error: function() {
                        console.error(`Error retrieving information for ${lang}`);
                    }
                });
            };

            const getImage = function(pageTitle, lang, tag) {
                const url = `https://${lang}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(pageTitle)}&prop=pageimages|info&inprop=url&pithumbsize=500&format=json&origin=*`;
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(data) {
                        const pages = data.query.pages;
                        const pageId = Object.keys(pages)[0];
                        if (pages[pageId].thumbnail && !displayedImages.includes(pages[pageId].thumbnail.source)) {
                            displayedImages.push(pages[pageId].thumbnail.source);
                            const pageUrl = pages[pageId].fullurl;
                            createImageBox(pages[pageId].thumbnail.source, pageTitle, lang);
                        }
                    },
                    error: function() {
                        console.error(`Error retrieving images for ${lang}`);
                    }
                });
            };

            const createImageBox = function(src, title, lang) {
                const imgBox = document.createElement('div');
                imgBox.classList.add('image-box');
                imgBox.style.top = `${Math.random() * 80}vh`;
                imgBox.style.left = `${Math.random() * 80}vw`;
                imgBox.style.width = `${20 + Math.random() * 10}vw`;
                imgBox.style.zIndex = Math.floor(Math.random() * 10);
                imgBox.style.filter = `blur(${imgBox.style.zIndex}px)`;
                imgBox.innerHTML = `<img src="${src}" alt="${title}"><div class="image-title">${title} (${lang})</div>`;
                container.appendChild(imgBox);

                imgBox.addEventListener('mouseenter', () => {
                    imgBox.style.zIndex = 100;
                    imgBox.style.transform = 'scale(1.2)';
                    imgBox.style.filter = 'blur(0)';
                });

                imgBox.addEventListener('mouseleave', () => {
                    imgBox.style.zIndex = Math.floor(Math.random() * 10);
                    imgBox.style.transform = 'scale(1)';
                    imgBox.style.filter = `blur(${imgBox.style.zIndex}px)`;
                });
            };

            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) - 0.5;
                const y = (e.clientY / window.innerHeight) - 0.5;

                const images = document.querySelectorAll('.image-box');
                images.forEach(img => {
                    const zIndex = parseInt(img.style.zIndex);
                    img.style.transform = `translate(${x * zIndex * 10}px, ${y * zIndex * 10}px)`;
                });
            });

            const commands = {
                '*tag': showImages
            };

            annyang.addCommands(commands);
            annyang.start({ autoRestart: true, continuous: false });
        } else {
            document.getElementById('imageContainer').innerHTML = "<p>Your browser does not support voice recognition.</p>";
        }
    </script>
</body>
</html>
