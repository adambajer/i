      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .leaflet-popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-box {
            position: relative;
            transition: transform 0.3s ease, filter 0.3s ease, z-index 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-box img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .image-box .image-title {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .image-title {
            opacity: 1;
        }
        .image-box:hover img {
            transform: scale(1.2);
            filter: blur(0);
        }
        #queryTitle {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            position: absolute;
            z-index: 999;
            padding: 10px;
            text-shadow: 0px 0px 4px white;
            border-radius: 10px;
            left: 20px;
            top: 20px;
        }
        #hoveredLanguage {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            padding: 10px;
            border-radius: 10px;
            text-shadow: 0px 0px 4px white;
        }
    </style>

        const container = document.getElementById('map');

        const fetchStateBoundaries = async (countryName) => {
            const url = `https://nominatim.openstreetmap.org/search?country=${countryName}&polygon_geojson=1&format=json`;
            const response = await fetch(url);
            const data = await response.json();
            if (data && data[0] && data[0].geojson) {
                return data[0].geojson;
            } else {
                console.error(`Error retrieving state boundaries for ${countryName}`);
                return null;
            }
        };

        const createImageMarker = function(src, title, lang, stateBounds) {
            const size = calculateImageSize(stateBounds);
            const html = `<div class="image-box" style="width: ${size.width}px; height: ${size.height}px;">
                            <img src="${src}" alt="${title}">
                            <div class="image-title">${title} (${langNames[lang]})</div>
                          </div>`;

            const icon = L.divIcon({
                className: 'custom-icon',
                html: html,
                iconSize: [size.width, size.height],
                popupAnchor: [0, -size.height / 2]
            });

            const boundsCenter = stateBounds.getCenter();
            const marker = L.marker(boundsCenter, { icon: icon }).addTo(map);
            marker.on('mouseover', () => {
                hoveredLanguage.textContent = langNames[lang];
            });
            marker.on('mouseout', () => {
                hoveredLanguage.textContent = '';
            });
        };

        const calculateImageSize = (bounds) => {
            const width = bounds.getEast() - bounds.getWest();
            const height = bounds.getNorth() - bounds.getSouth();
            const scaleFactor = 100000; // Adjust scale factor as needed
            return {
                width: width * scaleFactor,
                height: height * scaleFactor
            };
        };

        const showImages = async function(tag) {
            tag = tag.replace(/\.$/, '');
            document.getElementById('queryPlaceholder').textContent = tag;
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            displayedImages = [];
            displayedTitles = [];
            const stateBoundaries = await fetchStateBoundaries('Germany');
            fetchImages(tag, 'en', stateBoundaries);
        };

        const fetchImages = function(tag, lang, stateBoundaries) {
            const url = `https://${lang}.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(tag)}&format=json&origin=*`;
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    if (data.query.search.length > 0) {
                        let index = 0;
                        data.query.search.forEach((result) => {
                            const title = result.title;
                            if (!displayedTitles.includes(title)) {
                                displayedTitles.push(title);
                                getImage(title, lang, tag, index, stateBoundaries);
                                languages.forEach(targetLang => {
                                    if (targetLang !== 'en') {
                                        getTranslation(title, 'en', targetLang, tag, index, stateBoundaries);
                                    }
                                });
                                index++;
                            }
                        });
                    }
                },
                error: function() {
                    console.error(`Error retrieving information for ${lang}`);
                }
            });
        };

        const getTranslation = function(title, fromLang, toLang, tag, index, stateBoundaries) {
            const url = `https://${fromLang}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(title)}&prop=langlinks&lllang=${toLang}&format=json&origin=*`;
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const translation = pages[pageId].langlinks ? pages[pageId].langlinks[0]['*'] : title;
                    if (!displayedTitles.includes(translation)) {
                        displayedTitles.push(translation);
                        getImage(translation, toLang, tag, index, stateBoundaries);
                    }
                },
                error: function() {
                    console.log('Error in translation fetching for ' + toLang);
                }
            });
        };

        const getImage = function(pageTitle, lang, tag, index, stateBoundaries) {
            const url = `https://${lang}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(pageTitle)}&prop=pageimages|info&inprop=url&pithumbsize=500&format=json&origin=*`;
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pages[pageId].thumbnail && !displayedImages.includes(pages[pageId].thumbnail.source)) {
                        displayedImages.push(pages[pageId].thumbnail.source);
                        const stateBounds = L.geoJSON(stateBoundaries).getBounds();
                        createImageMarker(pages[pageId].thumbnail.source, pageTitle, lang, stateBounds);
                    }
                },
                error: function() {
                    console.error(`Error retrieving images for ${lang}`);
                }
            });
        };

        const commands = {
            '*tag': showImages
        };

        annyang.addCommands(commands);
        annyang.start({ autoRestart: true, continuous: false });
